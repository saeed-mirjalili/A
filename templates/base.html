<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/form.css' %}"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand" href="#">
          {% if request.user.is_authenticated %}
          <p>hi {{ request.user }}</p>
          {%endif%}
        </span>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'home' %}"
              >Home</a
            >
            {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'profile'%}">dashboard</a>
            <a class="nav-link" href="{% url 'user_logout' %}">logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'user_register' %}">register</a>
            <a class="nav-link" href="{% url 'user_login' %}">login</a>
            {%endif%}
          </div>
        </div>
      </div>
    </nav>

    {% include 'messages.html' %}
    
    <div class="container-sm d-flex justify-content-evenly flex-column align-items-center p-3">{% block content %} {% endblock%}</div>
  </body>
</html>
